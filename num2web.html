<head>
    <title>Num2Words</title></head>
<body>
<div class="flex-container">
    <div><h1>Num2Words</h1>
    </div>
    <div>
        <label for="number">Number</label>
        <input id="number" type="number" onchange="getWords()" placeholder="Enter a number">
    </div>
    <div><label id="words"></label>
    </div>
</div>

</body>
<script>
    function getWords() {
        let number = document.getElementById("number").value;
        fetch('http://127.0.0.1:5000/' + number, {mode: 'no-cors'})
            .then(response => response.text())
            .then(text => document.getElementById("words").innerHTML = text)
            .catch(error => console.log(error));
    }

</script>
<style>
    .flex-container {
        display: flex;
        flex-direction: column;
        align-items: center;

    }
</style>
